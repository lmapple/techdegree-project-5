{% extends "layout.html" %}
{% from "macros.html" import render_field %}

{% block title %}{{ super() }}{% endblock %}

{% block content %}

        <section>
            <div class="container">
                <div class="edit-entry">
                    <h2>Edit Entry</h2>
                    <form method="POST" action="" class="form">
                        {{ form.hidden_tag() }}
                        {% for field in form %}
                            {{ render_field(field) }}
                        {% endfor %}
                        <input type="submit" value="Post Entry" class="button">
                        <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </section>

{% endblock %}
